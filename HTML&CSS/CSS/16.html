<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block - inline</title>
</head>
<style>
    b
    {
        display: block;
        border: 2px solid brown;
    }
    p
    {
        display: inline;
    }
</style>
<body>
    <b>Lorem ipsum dolor sit amet.</b>
    <b>Lorem ipsum dolor sit amet.</b>
    <b>Lorem ipsum dolor sit amet.</b>    
    <hr>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
