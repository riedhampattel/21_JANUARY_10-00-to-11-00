<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>First Name :</td>
                <td><input type="text" placeholder="John" required></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" placeholder="Smith" required></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="email" placeholder="abc@gmail.com" required></td>
            </tr>
            <tr>
                <td>Contact no. :</td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td>DOB :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Family members :</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>Male<input type="radio" name="uGender">Female<input type="radio" name="uGender"></td>
            </tr>
            <tr>
                <td>Range :</td>
                <td>10,000<input type="range" step="20">1,00,000</td>
            </tr>
            <tr>
                <td>Colour :</td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td>Week :</td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td>Time :</td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>PassWord :</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Search :</td>
                <td><input type="search"></td>
            </tr>
            <tr>
                <td>Date Time :</td>
                <td><input type="datetime"></td>
            </tr>
            <tr>
                <td>Date time local :</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>File : </td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Month :</td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td>Button :</td>
                <td><input type="button" value="Click me!"></td>
            </tr>
            <tr>
                <td>Reset :</td>
                <td><input type="reset"></td>
            </tr>
            <tr>
                <td>Submit :</td>
                <td><input type="submit"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>terms & conditions applied</td>
            </tr>
        </table>
    </form>
</body>
</html>
