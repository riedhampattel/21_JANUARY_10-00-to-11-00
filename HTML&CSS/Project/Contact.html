<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
   <header>
        <img id="logo" src="./images/logo-removebg-preview.png" alt="">
        <nav>
            <a href="./index.html">Home</a>
            <a href="./product.html">Products</a>
            <a href="./About.html">About Us</a>
            <a href="./Contact.html"  id="active">Contact Us</a>
        </nav>
    </header>  
    <section class="contact-container">
        <div class="contact-form">
            <table>
                <tr>
                    <td>First Name : </td>
                    <td><input type="text" placeholder="John"></td>
                </tr>
                <tr>
                    <td>Last Name : </td>
                    <td><input type="text" placeholder="Smith"></td>
                </tr>
                <tr>
                    <td>Email : </td>
                    <td><input type="email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td>Contact : </td>
                    <td><input type="tel" placeholder="+91 98745 69878"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button>Submit</button></td>
                </tr>
            </table>
        </div>
        <hr>
        <div class="map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.367910091536!2d72.53129387436834!3d23.04696961541909!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e85235a01a3e5%3A0x26764abce47a3b9f!2sBELLE%20FRAGRANCES!5e0!3m2!1sen!2sin!4v1747366066554!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
    </section>
